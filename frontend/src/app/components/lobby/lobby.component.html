<div class="wrapper">
  <mat-card>
    <mat-list *ngFor="let player of players">
      <mat-divider></mat-divider>
      <div class="list-item">
        <mat-list-item> {{ player.name }}</mat-list-item>
        <mat-checkbox [disabled]="true"></mat-checkbox>
      </div>
    </mat-list>
    <mat-card>
      <mat-checkbox>Ready</mat-checkbox>
    </mat-card>
  </mat-card>
</div>
